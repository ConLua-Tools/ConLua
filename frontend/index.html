<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Fire Safety AI Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .selector-upload-bar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            gap: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .selector-upload-bar select {
            flex: 1;
            min-width: 220px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .upload-button {
            padding: 10px 16px;
            font-size: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .upload-button:hover {
            background: #0056b3;
        }

        .upload-status {
            font-size: 12px;
            color: #555;
            padding: 0 20px;
            background: #f8f9fa;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }

        .input-wrapper {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eaeaea;
            background: white;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1>ðŸ”¥ Fire Safety AI Assistant</h1>
        <p>Ask questions about Vietnamese fire safety regulations</p>
    </div>

    <div class="selector-upload-bar">
        <select id="sourceDocument">
            <option value="default">Select Source Document</option>
            <option value="qcvn06">QCVN 06:2022/BXD</option>
            <option value="tieuChuanVN">TiÃªu Chuáº©n Viá»‡t Nam</option>
            <option value="iso">ISO Fire Safety Standards</option>
        </select>
        <button id="uploadBtn" class="upload-button">ðŸ“Ž Upload Document</button>
    </div>
    <div id="uploadStatus" class="upload-status"></div>

    <div class="chat-area" id="chatArea">
        <div class="message bot-message">Hello! Upload a document or ask your fire safety question.</div>
    </div>

    <div class="input-wrapper">
        <input type="text" id="chatInput" class="chat-input" placeholder="Type your question...">
        <button id="sendButton" class="send-button">Send</button>
    </div>
</div>

<script>
    const API_BASE_URL = 'https://al1kss-safetyai.hf.space';
    const chatArea = document.getElementById('chatArea');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const sourceDocument = document.getElementById('sourceDocument');

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}-message`;
        div.textContent = text;
        chatArea.appendChild(div);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        chatInput.value = '';
        addMessage('Thinking...', 'bot');

        try {
            const response = await fetch(`${API_BASE_URL}/ask`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: message, source: sourceDocument.value })
            });

            const data = await response.json();
            chatArea.lastChild.remove();
            addMessage(data.answer || "No response received.", 'bot');
        } catch {
            chatArea.lastChild.remove();
            addMessage('Error connecting to server.', 'bot');
        }
    }

    uploadBtn.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.pdf,.doc,.docx,.txt';
        input.onchange = () => {
            if (input.files.length) handleFileUpload(input.files[0]);
        };
        input.click();
    });

    async function handleFileUpload(file) {
        if (!file) return;
        uploadStatus.textContent = "Uploading...";

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch(`${API_BASE_URL}/upload_doc`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            uploadStatus.textContent = `Uploaded: ${data.filename} (${data.size} bytes).`;
        } catch {
            uploadStatus.textContent = "Failed to upload document.";
        }
    }
</script>
</body>
</html>
